<div>
  <div class="form-group" >
    <label for="formGroupExampleInput">Task Title</label>
    <input
      type="text"
      class="form-control"
      id="taskTitle"
      [(ngModel)]="taskTitle"
      [ngClass]="{'bgr-lightgray': taskSaved === true}"
    />
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Task description</label>
    <input
      type="text"
      class="form-control"
      id="taskDescription"
      [(ngModel)]="taskDescription"
      [ngClass]="{'bgr-lightgray': taskSaved === true}"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Priority</label>
    <select class="form-control" id="taskPriority" [(ngModel)]="taskPriority" [ngClass]="{'bgr-lightgray': taskSaved === true}">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="onSaveTask()"
      >
        Save task
      </button>
    </div>
    <div class="col-md-6"><p>{{ taskStatusMessage }}</p></div>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="taskSaved === true" [ngStyle]="{'margin-top': '10px'}">
    Saƒçuvano!
  </div>
</div>
